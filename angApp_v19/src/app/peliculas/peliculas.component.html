<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Películas</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR STICKY -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Películas y tal</a>
    </div>
  </nav>
  
  <!-- CARRUSEL-->

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      @for (pelicula of peliculasCarrusel; track pelicula.id) {
        <li 
          [attr.data-bs-target]="'#carouselExampleIndicators'" 
          [attr.data-bs-slide-to]="peliculasCarrusel.indexOf(pelicula)"
          class="{{ peliculasCarrusel.indexOf(pelicula) == 0 ? 'active' : '' }}">
        </li>
      }
    </ol>
    <div class="carousel-inner">
      @for (pelicula of peliculasCarrusel; track pelicula.id) {
        <div class="carousel-item" [class.active]="pelicula.id==peliculasCarrusel[0].id">
          <img 
            class="d-block w-100 carousel-img" 
            [src]="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path" 
            [alt]="pelicula.title">
        </div>
      }
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4 flex-grow-1">
    <div class="row g-4">
      @for (pelicula of peliculas; track pelicula.id) {
        <div class="col-6 col-md-4 col-lg-3 col-xl-2">
          <div class="card h-100 shadow-sm border-0">
            <img 
              [src]="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path" 
              class="card-img-top rounded" 
              alt="{{ pelicula.title }}">
            <div class="card-body text-center">
              <h6 class="card-title fw-bold">{{ pelicula.title }}</h6>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- FOOTER FIJO -->
  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">© 2025 Películas Molonas | Todos los derechos reservados a mí</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
